            window.fetchData = (prop) => {
               
                // let org_unit = window.sessionStorage.getItem('ess_ou') || "HfVjCurKxh2"

                }

                if(prop && prop.pe){

                }

                }
                console.log('prd = = = '+prd);

                let ouFilterType = window.sessionStorage.getItem("ouFilterType") || "national"
                var finalpe =prd.replace(/,/g, ';');
                if (finalpe == `LAST_YEAR`){
                    var yr = `LAST_YEAR`
                }else{
                    var yr = finalpe.substring(0,4)
                }
                
                if(prop && prop.me){
                    mechanism = prop.me
                }else{
                    mechanism = "SuIPMBE1tdx"
                }
                
                
                let onArtReview=`https://indextestingapp.uonbi.ac.ke/api/29/analytics.json?dimension=lRp2LBbTuM5:${mechanism}&dimension=pe:${finalpe}&dimension=dx:UW4B21MEvlk;coV33AERzhA;NW1vrnCyzXd;AeFO4noHEDJ;SHBwx5cuUkx;bjJPCcuY65I&filter=ou:${org_unit}&displayProperty=NAME&outputIdScheme=UID`

                let tx_curr_reviewed = `https://indextestingapp.uonbi.ac.ke/api/29/analytics.json?dimension=dx:C0gt9AAN7JY;coV33AERzhA;B1vk3KZikA8&dimension=lRp2LBbTuM5:${mechanism}&dimension=pe:${finalpe}&filter=ou:${org_unit}&displayProperty=NAME&outputIdScheme=UID`


                
                let ancascade = ``
                
                let estimated_pmtct= ``
                getart_review(onArtReview)
                getCurrentReviewed(tx_curr_reviewed)
            

            
        }

            function getart_review(url){
            justFetch(url, {})
                .then(response=>{

                    var cTitle = 'Patients on ART Review and Contact Listing'
                    var theorgunit = response.metaData.dimensions.ou[0];
                    var curorg = response.metaData.items[theorgunit].name;
                    var mechanism = response.metaData.dimensions.lRp2LBbTuM5[0];
                    var mechanismName = response.metaData.items[mechanism].name;
                    var dx = response.metaData.dimensions.dx;
                    var pe = response.metaData.dimensions.pe;
                    var periodname = []
                    var dataRows = []
                   
                    let dataToPlot = []
                    
                    dataValues = Array.from(response.rows, r=>r[3]) 
                    const {rows}=response
                    response.metaData.dimensions.pe.map(pe=>{
                        periodname.push(response.metaData.items[pe].name)    


                    })
                    const getDXName=(id)=>{
                        return response.metaData.items[id].name
                        
                    }
                    const toNumbers = arr => arr.map(Number);
                    dx.map(id=>{
                      
                        const data= rows.filter(row=>{
                            return row[0] === id 
                        }) 
                        if (data.length > 1){
                        
                                const data1 = data.filter(datas=>{
                                    return datas[0] === id
                                })
                               
                        let dataSM = Array.from(data1, r=>r[3])
                        let fData = toNumbers(dataSM)
                        graphdata={"name":getDXName(id), "data":fData}
                        dataToPlot.push(graphdata)
                        }else{
                        if (data[0] !== undefined){
                        graphdata={"name":getDXName(id), "data":[parseInt(data[0][3])]}
                        dataToPlot.push(graphdata)
                    }
                    }
                    })
                    var fperiodname = periodRange()
                    function periodRange() {  
                    let finalperiodname = []
                    finalperiodname.push(periodname[0]); 
                    finalperiodname.push(periodname[periodname.length-1]);  
                    
                    return finalperiodname
                    } 
                    drawbargraphs('onArtReview',periodname,fperiodname,mechanismName,cTitle,dataToPlot)  
                    drawSpines()

                });
            }

            function getMaternal(url,e_url){ 
                let reached = {
                    'ZH8BGmU9SHJ': 'Need for PMTCT',
                    'VsRrzNMda22': 'PMTCT Total Positive',
                    'ArG6zbCMBr2': 'Total Maternal HAART',
                    'KMy83Jn1QgO': 'PMTCT Infant Prophylaxis',
                    'KsxPBOVAyjJ': 'Delivery to HIV+ Mothers'
                };

                //indicators for missed opportunities
                let missed = {
                    'placeholder2': 0,
                    'placeholder1': 0,
                    'kU5ew70I7kj': 'Maternal HAART Missed Opportunities',
                    'xvUt174iyYS': 'Infant Prophylaxis Missed Opportunity',
                    'ivtLMB7qdKg': 'Delivery to HIV+ Mothers Missed Opportunity'
   
                }
                //unlabelled values to plot
                let reached_values = [];
                let missed_values = [];
                let unreached_values = [];
                var res = []

                console.log('url',url)

                console.log('eurl',e_url)
            justFetch(url, {})
                .then(response1=>{                    
                    justFetch(e_url,{})
                    .then(response2=>{                    
                    res.push(response1)
                    res = [...res,response2]
                    res[0].rows.map( row => {
                            if(row[0] in reached) {
                                reached[row[0]] = parseInt(row[2]);
                            } else if(row[0] in missed){
                                missed[row[0]] = parseInt(row[2]);
                            }
                        }
                    );
                    res[1].rows.map( row => {
                            if(row[0] in reached) {
                                reached[row[0]] = parseInt(row[2]);
                            } else if(row[0] in missed){
                                missed[row[0]] = parseInt(row[2]);
                            }
                        }
                    );
                
                    
                    var theorgunit = res[0].metaData.dimensions.ou[0];
                    var curorg = res[0].metaData.items[theorgunit].name;

                    var periodname = []
                    response1.metaData.dimensions.pe.map(pe=>{
                        periodname.push(response1.metaData.items[pe].name)
                        
                    })
                    var fperiodname = periodRange()
                    function periodRange() {  
                    let finalperiodname = []
                    finalperiodname.push(periodname[0]); 
                    finalperiodname.push(periodname[periodname.length-1]);  
                    
                    return finalperiodname
                    } 

                    
                   
                    
                    //convert dictionary to array by extracting values only
                    reached_values = Object.keys(reached).map(function (key) {
                        return reached[key];
                    });
                    missed_values = Object.keys(missed).map(function (key) {
                        return missed[key];
                    });

                    const unreached = reached_values[0] - reached_values[1];
                    unreached_values = [0, reached_values[0] - reached_values[1], unreached, unreached, unreached];
                Highcharts.chart('Maternal', {
                            chart: {
                                type: 'bar'
                            },
                            title: {
                                text: fperiodname[0] +' - '+fperiodname[1]+' '+curorg
                            },
                            xAxis: {
                                categories: ['Need for PMTCT', 'PMTCT Positives', 'Maternal HAART', 'Infant Prophylaxis','Delivery to HIV+ Mothers' ]
                            },
                            yAxis: {
                                min: 0,
                                title: {
                                    text: 'Maternal Population'
                                }
                            },
                            legend: {
                                reversed: true
                            },
                            plotOptions: {
                                    series: {
                                        dataLabels: {
                                            enabled: true,
                                            align: 'center',
                                            color: '#FFFFFF'
                                        },
                                        stacking: 'normal'
                                    
                                    }
                                },
                            series: [{
                                name: 'Unreached Mothers',
                                data: unreached_values,
                                color:'#615e5d'
                            }, {
                                name: 'Missed Opportunities',
                                data: missed_values,
                                color:'#f28f43'
                            }, {
                                
                                name: 'Reached Mothers',
                                data: reached_values,
                                color:'#2f7ed8'
                            }]
                        });
                    })
                
            });
                                        
            }
